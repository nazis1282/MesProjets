<div class="container">
    <div>
        <h2>Modifier un Projet :</h2>
    </div>
    <form>
        <div hidden class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Projet</label>
            <input readonly type="text" [(ngModel)]="currentProjet.idProjet" name="idProjet" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Projet</label>
            <input type="text" [(ngModel)]="currentProjet.nomProjet" name="nomProjet" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Manager</label>
            <input type="text" [(ngModel)]="currentProjet.manager" name="manager" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Cout</label>
            <input type="text" [(ngModel)]="currentProjet.Cout" name="cout" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4"><label>Start Date</label>
            <input type="date" [ngModel]="currentProjet.startDate | date: 'yyyy-MM-dd'" (ngModelChange)=" currentProjet.startDate= $event" name="startDate" class="form-control">
        </div>
        <div class="mt-2">
            <button type="submit" (click)="updateProjet()" class="btn btn-success">Modifer</button>
        </div>
    </form>
</div>
