<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gestion des Projets</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Gestion Projets</a>
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <!-- Dropdown -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="projetsDropdown" data-toggle="dropdown">Projets</a>
                <div class="dropdown-menu">
                    <a *ngIf="authService.isAdmin()" class="dropdown-item" routerLink="/add-projet">Ajouter</a>
                    <a class="dropdown-item" href="#">Lister</a>
                    <a class="dropdown-item" routerLink="/rechercheParDomaine">Recherche Par Domaine</a>
                    <a class="dropdown-item" routerLink="/rechercheParNom">Recherche Par Nom</a>

                </div>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li><a class="nav-link">{{authService.loggedUser}}</a></li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" data-toggle="dropdown">{{authService.loggedUser}}
              </a>
                <div class="dropdown-menu">
                    <a *ngIf="!authService.isloggedIn" class="dropdown-item" routerLink="login">Login</a>
                    <a *ngIf="authService.isloggedIn" class="dropdown-item" (click)="onLogout()">Logout</a>
                    <a class="dropdown-item" href="#">Profile</a>
                </div>

            </li>
        </ul>
    </nav>
    <router-outlet></router-outlet>

</body>

</html>
